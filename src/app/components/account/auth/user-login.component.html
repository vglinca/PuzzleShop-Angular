<div id="container" class="container">
	<div class="grandParentContaniner">
		<div class="parentContainer">
			<mat-toolbar
				style="display: flex; justify-content: flex-end; background-color: white; margin-bottom: 10px;">
				<button mat-icon-button (click)="onCloseClick()">
					<mat-icon>close</mat-icon>
				</button>
			</mat-toolbar>
			<form novalidate class="loginForm" [formGroup]="userLoginForm" (ngSubmit)="login()">
				<div>
					<span class="login-span-header">
						<h2>Login into personal cabinet</h2>
					</span>

					<div class="form-group" [ngClass]="{'error': !validateFormControl(userLoginForm.controls.email)}">
						<em
							*ngIf="!validateFormControl(userLoginForm.controls.email) && userLoginForm.controls.email.errors.required">Enter
							Your email.</em>
						<mat-form-field style="display: block">
							<input matInput type="text" placeholder="Email" formControlName="email" />
						</mat-form-field>
					</div>

					<div class="form-group"
						[ngClass]="{'error': !validateFormControl(userLoginForm.controls.password)}">
						<em
							*ngIf="!validateFormControl(userLoginForm.controls.password) && userLoginForm.controls.password.errors.required">Enter
							a password.</em>
						<mat-form-field style="display: block">
							<input matInput type="password" placeholder="Password" formControlName="password" />
						</mat-form-field>
					</div>
					<button [disabled]="userLoginForm.invalid" class="login-button" mat-raised-button>Login</button>
					<div class="reg-button-container">
						<a mat-button class="registration-button"
							(click)="redirectToRegistration()"><u>Registration</u></a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

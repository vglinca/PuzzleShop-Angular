<div class="content-container">
	<gallery class="carousel" 
			[items]="images" 
			[autoPlay]="true" 
			[playerInterval]="5000" 
			[thumb]="false" 
			[dots]="true"
			[dotsSize]="40" 
			[counter]="false" 
			autoplay="true" 
			thumbMode="free" 
			imageSize="contain">
	</gallery>

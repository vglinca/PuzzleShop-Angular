<div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <div style="margin: 10px; display: flex; justify-content: center;">
        <label for="checkout">
            <h2>Payment</h2>
        </label>
    </div>
    <form (ngSubmit)="createStripeToken()" class="checkout"
        style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 300px;">
        <div class="form-group">
            <label for="card-name">Holder Name</label>
            <mat-form-field class="card-name" appearance="outline">
                <input matInput type="text" placeholder="Full Name">
            </mat-form-field>
        </div>
        <div class="form-group">
            <label for="card-number">Card Number</label>
            <div id="card-number" #cardNumber style="padding-top: 20px;">

            </div>
        </div>
        <div style="display: flex; align-items: center; justify-content: space-between; margin: 25px;">
            <div >
                <div id="card-exp" #cardExp style="padding-top: 20px; margin-right: 5px;">
    
                </div>
            </div>
            <div >
                <div id="card-cvc" #cardCvc style="padding-top: 20px; margin-left: 5px;">
    
                </div>
            </div>
        </div>
        


        <button mat-raised-button color="primary" id="submit-button" type="submit" style="width: 300px;">
            Pay {{_totalAmount | currency:'USD'}}
        </button>
        <mat-error id="card-errors" role="alert" *ngIf="cardError">
            <mat-icon style="color: #f44336">cancel</mat-icon>
            &nbsp;{{ cardError }}
        </mat-error>
    </form>
</div>

<div class="page-container" fxLayout="row | wrap" fxLayoutAlign="center start" fxLayoutGap="2%">
    <div>
        <form novalidate [formGroup]="emailForm" class="contact-form">
            <span>Contact Information</span>
            <mat-form-field appearance="outline" class="field">
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
        </form>
        <form novalidate [formGroup]="customerForm" class="shipping-address-form" (ngSubmit)="onSubmit()">
            <span>Shipping Address</span>
            <div fxLayout="row | wrap" fxLayoutAlign="center center">
                <mat-form-field appearance="outline" class="name">
                    <input matInput placeholder="First Name" formControlName='firstName'>
                </mat-form-field>
                <mat-form-field appearance="outline" class="name">
                    <input matInput placeholder="Last Name" formControlName="lastName">
                </mat-form-field>
            </div>
            <mat-form-field appearance="outline" class="field">
                <input matInput placeholder="Address" formControlName="address">
            </mat-form-field>
            <mat-form-field appearance="outline" class="field">
                <input matInput placeholder="City" formControlName="city">
            </mat-form-field>
            <div fxLayout="row | wrap" fxLayoutAlign="center center">
                <mat-form-field appearance="outline" class="name">
                    <mat-select placeholder="Country" formControlName="country">
                        <mat-option *ngFor="let country of countries" [value]="country?.name">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <span>{{country?.name}}</span>
                                <img [src]="country?.flag" style="width: 25px; height: 15px;">
                            </div>
                        </mat-option>
                    </mat-select>
                    <!-- <input matInput placeholder="Country" formControlName="country"> -->
                </mat-form-field>
                <mat-form-field appearance="outline" class="name">
                    <input matInput placeholder="Postal Code" formControlName="postalCode">
                </mat-form-field>
                <mat-form-field appearance="outline" class="field">
                    <input matInput placeholder="Phone" formControlName="phone">
                </mat-form-field>
            </div>
            <div class="buttons">
                <button mat-raised-button type="button" (click)="onReturnClick()">
                    <mat-icon>keyboard_arrow_left</mat-icon>
                    <span>Return to Cart</span>
                </button>
                <button class="continue-button" mat-raised-button  >Continue</button>
            </div>
        </form>
    </div>
    <div class="order-details">
        <mat-card>
            <mat-card-content>
                <mat-list>
                    <mat-list-item *ngFor="let item of pendingOrder?.orderItems">
                        <div class="list-item-container">
                            <div [matBadge]="item?.quantity">
                                <img [src]="staticFileUrl + item?.puzzle.images[0].fileName">
                            </div>
                            <div class="order-item-details">
                                <div class="puzzle-name-color" style="display: flex; flex-direction: column; justify-content: flex-start; align-items: flex-start;">
                                    <span style="font-weight: 500;"> {{item?.puzzle.name}} </span>
                                    <span style="color: gray;">{{item?.puzzle.color}}</span>
                                </div>
                                <h3 style="font-weight: 600;">{{item?.cost | currency:'USD'}}</h3>
                            </div>
                        </div>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
            <mat-card-actions>
                <mat-divider></mat-divider>
                <div class="amount">
                    <span>Subtotal:</span>
                    <span> {{pendingOrder?.totalCost |currency:'USD'}} </span>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

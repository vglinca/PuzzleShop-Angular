<div class="root">
    <mat-toolbar color="primary">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="end center" fxShow="true" fxHide.lt-md>
            <div class="first-row" fxLayout="row" fxLayoutAlign="space-around center">
                
                <div class="logo-div mat-display-1" [routerLink]="['/home']" matTooltip="SpeedCubingStore" matTooltipClass="logo-tooltip">
                    <span class="red-color-span">S</span>peed<span class="red-color-span">C</span>ubing<span class="red-color-span">S</span>tore
                </div>
                <!-- <span class="menu-spacer"></span> -->
                <mat-form-field class="search">
                    <mat-label>Search</mat-label>
                    <input matInput type="text">
                    <button mat-button matSuffix mat-icon-button aria-label="Search">
                      <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
                <div class="personal">
                    <div *ngIf="isLoggedIn" class="hello" [routerLink]="['/personal']">
                        <mat-icon matTooltip="Personal cabinet">person</mat-icon>
                    </div>
                     <div>
                        <div *ngIf="!isLoggedIn" class="actions">
                            <span class="action" (click)="onSignInClick()">Sign In</span>
                            <span class="or"> or </span>
                            <span class="action" (click)="onCreateAccountClick()">Create Account</span>
                        </div>
                        <span *ngIf="isLoggedIn" class="action" (click)="onSignOutClick()">Sign out</span>
                    </div>
                    <div *ngIf="isLoggedIn" class="cart" fxLayout="row | wrap" fxLayoutAlign="end center">
                        <div class="icon" (click)="openShoppingCart()">
                            <mat-icon class="shop-cart-icon">shopping_cart</mat-icon>
                        </div>
                        <div>
                            <span class="shop-cart" (click)="openShoppingCart()">Shopping cart</span>
                        </div>
                    </div>
                </div>
            </div>
        </mat-toolbar-row>

        <mat-toolbar-row class="second-row">
            <button class="menu__button" mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
            <div class="hidden__logo" fxShow="true" fxHide.gt-sm>
                <span class="red-color-span">S</span>peed<span class="red-color-span">C</span>ubing<span class="red-color-span">S</span>tore
            </div>
            <div>
                <mat-menu #rubicsCubesMatMenu="matMenu" xPosition="before">
                    <span (mouseleave)="closeMenu(0)">
                        <button mat-menu-item class="menu-button" *ngFor="let puzzleType of rcPuzzles;"
                            (click)="onClick(puzzleType?.title)">{{puzzleType?.title}}
                        </button>
                    </span>
                </mat-menu>
            </div>
            <div>
                <mat-menu #wcaPuzzlesMatMenu="matMenu" xPosition="before">
                    <span (mouseleave)="closeMenu(1)">
                        <button mat-menu-item class="menu-button" *ngFor="let puzzleType of wcaPuzzles"
                            [routerLink]="['/collections', puzzleType?.title]"
                            (click)="onClick(puzzleType?.title)">{{puzzleType?.title}}</button>
                    </span>
                </mat-menu>
            </div>
            
            
            <div class="nav-items" fxShow="true" fxHide.lt-md fxLayout="row" fxLayoutAlign="center center">
                <button *ngIf="isLoggedIn && isInAdminRole" mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon mat-list-icon>list</mat-icon>
                </button>
    
                <div class="nav-item" mat-button [matMenuTriggerFor]="rubicsCubesMatMenu" #menuTrigger1="matMenuTrigger">
                    <span >SpeedCubes</span>
                    <mat-icon>arrow_drop_down</mat-icon>
                </div>
                <div class="nav-item" [matMenuTriggerFor]="wcaPuzzlesMatMenu" #menuTrigger2="matMenuTrigger">
                    <span >WCA Puzzles
                    </span>
                    <mat-icon>arrow_drop_down</mat-icon>
                </div>
                <div class="nav-item">
                    <span>Other puzzles</span>
                    <mat-icon>arrow_drop_down</mat-icon>
                </div>
                <div class="nav-item">
                    <span>New Puzzles</span>
                </div>
                <div class="nav-item"><span>Accessories</span></div>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
</div>

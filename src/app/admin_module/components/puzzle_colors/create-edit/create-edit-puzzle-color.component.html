<mat-card>
	<mat-card-header>
		<mat-card-title class="view-card-title">
			<h1>{{dialogTitle}}</h1>
		</mat-card-title>
	</mat-card-header>

	<form novalidate [formGroup]="puzzleColorForm" (ngSubmit)="onSubmit()">
		<mat-toolbar>
			<mat-toolbar-row>
				<span class="title-spacer"></span>
				<mat-card-actions>
					<button class="save-button" [disabled]="puzzleColorForm.invalid" mat-mini-fab type="submit">
						<mat-icon>done</mat-icon>
					</button>
					<button class="cancel-button" mat-mini-fab color="warn" type="button" (click)="closeDialog()">
						<mat-icon>close</mat-icon>
					</button>
				</mat-card-actions>
			</mat-toolbar-row>
		</mat-toolbar>

		<mat-card-content>
			<div class="form-card">
				<mat-form-field class="form-field-50">
					<input matInput placeholder="Color" type="text" placeholder="Color. (required)"
						formControlName="title" />
				</mat-form-field>
			</div>
		</mat-card-content>
	</form>
</mat-card>

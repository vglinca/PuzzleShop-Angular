<mat-sidenav-container>
    <mat-sidenav dark #sidenav mode="push" [opened]="false" (click)="sidenav.toggle()">
        <mat-nav-list>
            <a mat-list-item><span mat-line [routerLink]="['administration/puzzles']">Puzzles</span></a>
            <a mat-list-item [routerLink]="['administration/manufacturers']"><span mat-line>Manufacturers</span></a>
            <a mat-list-item [routerLink]="['administration/puzzletypes']"><span mat-line>Puzzle Types</span></a>
            <a mat-list-item [routerLink]="['administration/puzzlecolors']"><span mat-line>Puzzle Colors</span></a>
            <a mat-list-item [routerLink]="['administration/users']"><span mat-line>Users</span></a>
            <a mat-list-item><span mat-line>Orders</span></a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <nav-bar [sidenav]="sidenav"></nav-bar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

<mat-sidenav-container fxFlexFill>
    <mat-sidenav class="sidenav" dark #sidenav mode="push" [opened]="false">
        <mat-nav-list>
            <a (click)="sidenav.toggle()" class="close__sidenav" mat-list-item>
                <mat-icon color="warn">close</mat-icon>
            </a>
            <mat-expansion-panel *ngIf="isLoggedIn && isInAdminRole">
                <mat-expansion-panel-header class="admin__header">
                    <h2 class="admin__title" mat-button>Admin</h2>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a class="mat__list__item" mat-list-item [routerLink]="['administration/manufacturers']" (click)="sidenav.toggle()"><span mat-line>Manufacturers</span></a>
                    <a class="mat__list__item" mat-list-item><span mat-line [routerLink]="['administration/puzzles']" (click)="sidenav.toggle()">Puzzles</span></a>
                    <a class="mat__list__item" mat-list-item [routerLink]="['administration/puzzlecolors']" (click)="sidenav.toggle()"><span mat-line>Puzzle Colors</span></a>
                    <a class="mat__list__item" mat-list-item [routerLink]="['administration/puzzletypes']" (click)="sidenav.toggle()"><span mat-line>Puzzle Types</span></a>
                    <a class="mat__list__item" mat-list-item [routerLink]="['administration/orders']" (click)="sidenav.toggle()"><span mat-line>Orders</span></a>
                    <a class="mat__list__item" mat-list-item [routerLink]="['administration/users']" (click)="sidenav.toggle()"><span mat-line>Users</span></a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <span mat-button>SpeedCubes</span>
                </mat-expansion-panel-header>
                <button mat-menu-item *ngFor="let puzzleType of rcPuzzles;"
                    (click)="onClick(puzzleType?.title)">{{puzzleType?.title}}
                </button>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <span mat-button>WCA Puzzles</span>
                </mat-expansion-panel-header>
                <button mat-menu-item *ngFor="let puzzleType of wcaPuzzles"
                    [routerLink]="['/collections', puzzleType?.title]"
                    (click)="onClick(puzzleType?.title)">{{puzzleType?.title}}
                </button>
            </mat-expansion-panel>
            <div class="nav-item"><a mat-button>Other puzzles</a></div>
            <div class="nav-item"><a mat-button>New Puzzles</a></div>
            <div class="nav-item"><a mat-button>Accessories</a></div>
            <div>
                <mat-divider></mat-divider>
            </div>
            <div *ngIf="!isLoggedIn">
                <button mat-stroked-button color="warn" (click)="onSignInClick()">Sign In</button>
                <!-- <button mat-raised-button (click)="onCreateAccountClick()">Create Account</button> -->
            </div>
            <div class="nav-item" *ngIf="isLoggedIn">
                <button mat-stroked-button color="warn" (click)="onSignOutClick()">Sign Out</button>
            </div>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <nav-bar [sidenav]="sidenav"></nav-bar>
        <router-outlet></router-outlet>
        
    </mat-sidenav-content>
</mat-sidenav-container>
